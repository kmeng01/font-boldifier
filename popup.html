<!DOCTYPE html>
<html>
  <head>
    <title>Font Boldifier</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <script src="jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="slider.css">  
    <script src="popup.js"></script>
  </head>

  <body>
    <div class="boldifier-header">
      <h1 class="logo">
        <img src="icon_full.png">
        Font Boldifier
        <span class="version">(v1.0.0)</span>
      </h1>
    </div>
    <p>Makes webpages easier to read through Boldification</p>
    <label id="onOffToggle" class="switch" style="margin-bottom: 10px;">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <div class="boldifier-icons">
      <div class="flex-container">
        <div class="flex">
          <a href="https://kmeng01.github.io" target="_blank">
            <i class="fa fa-globe" style="color:darksalmon "></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://www.twitter.com/vericlaim" target="_blank">
            <i class="fa fa-twitter" style="color:darksalmon "></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://www.github.com/kmeng01/vericlaim" target="_blank">
            <i class="fa fa-github" style="color:darksalmon "></i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
